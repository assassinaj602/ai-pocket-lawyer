name: ai_pocket_lawyer
description: "AI-powered legal guidance app for everyday people in US and UK."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  material_design_icons_flutter: ^7.0.7296
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & API
  dio: ^5.4.3+1
  http: ^1.2.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3
  
  # Device Info & Location
  device_info_plus: ^10.1.0
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  
  # Speech & Text
  flutter_tts: ^4.0.2
  
  # PDF Generation
  pdf: ^3.10.8
  printing: ^5.12.0
  
  # File & Storage
  path: ^1.9.0
  share_plus: ^7.2.2
  
  # UI Enhancements
  shimmer: ^3.0.0
  lottie: ^3.1.2
  flutter_markdown: ^0.7.3+1
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.4.0
  url_launcher: ^6.3.0
  flutter_dotenv: ^5.1.0
  html: ^0.15.4
  beautiful_soup_dart: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/data/
    - assets/images/
    - assets/animations/
    - .env

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo.png"
